<!DOCTYPE html>
<html>
    
    <title>Paintings</title>
 
<body>

<h2>Painter entry by Karumuri Pavani</h2>
<form>
    <label for="form1_age">The hidden painter name</label>
    <input type ="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value=Monet> <br>

    <label for="form1_nick">Guess the painter‚Äù </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="checkPainter()" value="Check the guess">
</form>


<p id="result">good/oops counts</p>

<script> 

function checkPainter()
{
    var good=0;
    var oops=0;
    console.log("Getting form values")
    val1 = document.getElementById("form1_age").value
    val2 = document.getElementById("form1_nick").value
    
    
    out = document.getElementById("result")
    if(val1==val2)
    {
        good+=1
        alert("You got it right")
        out.innerHTML = "Good count value is :"+good
    }
    else 
    {
        oops+=1
        alert("Sorry")
        out.innerHTML = "Oops count value is :"+oops
    }
}
</script>


</body>
</html>
